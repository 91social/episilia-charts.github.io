apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "episilia-tail-fixed.fullname" . }}
  labels:
    {{- include "episilia-tail-fixed.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "episilia-tail-fixed.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "episilia-tail-fixed.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
     spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "episilia-tail-fixed.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
	  image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
	  ports:
            - name: http
              containerPort: 9006
              protocol: TCP
          envFrom:
          - configMapRef:
              name: episilia-config
	  env:
            - name: ops.server.mode
              value: tail
            - name: gateway.api.http.port
              value: "9006"
            - name: kafka.metadata.broker.list
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: kafka.internal.broker.list
            - name: search.fixed.from.yyyymmddhh
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: search.fixed.from.yyyymmddhh
            - name: search.fixed.to.yyyymmddhh 
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: search.fixed.to.yyyymmddhh
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

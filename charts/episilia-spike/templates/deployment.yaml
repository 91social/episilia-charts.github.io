apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "episilia-spike.name" . }}
  labels:
    {{- include "episilia-spike.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "episilia-spike.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "episilia-spike.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "episilia-spike.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: {{ template "episilia-spike.fullname" . }}
      {{- if .Values.global.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "episilia-spike.name" . }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          envFrom:
          - configMapRef:
              name: episilia-config
          env:
            - name: datastore.stores.s3logs.enabled
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: datastore.stores.s3logs.enabled
            - name: kafka.metadata.broker.list
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: kafka.internal.broker.list
            - name: datasources.default.url
              value: jdbc:h2:/data/spikedb
            - name: JVM_MAX_SIZE
              value: "{{.Values.global.spike.JVM_MAX_SIZE}}"
            - name: JVM_NEWGEN_MIN_SIZE
              value: "{{.Values.global.spike.JVM_NEWGEN_MIN_SIZE}}"
            - name: JVM_NEWGEN_MAX_SIZE 
              value: "{{.Values.global.spike.JVM_NEWGEN_MAX_SIZE}}"
            - name: metadata.backfill.forceupdate
              value: "{{.Values.global.spike.metadata.backfill.forceupdate}}"
            - name: metadata.backfill.days
              value: "{{.Values.global.spike.metadata.backfill.days}}"
          volumeMounts:
          - name: {{ template "episilia-spike.fullname" . }}
            mountPath: "{{.Values.global.persistence.mountPath}}"
          livenessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: "/health"
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "episilia-search.name" . }}
  labels:
    {{- include "episilia-search.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.global.livesearch.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "episilia-search.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "episilia-search.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "episilia-search.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: {{ template "episilia-search.name" . }}
      {{- if .Values.global.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "episilia-search.name" . }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.livesearch.image.repository }}:{{ .Values.global.livesearch.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          envFrom:
          - configMapRef:
              name: episilia-config
          env:
            - name: ops.server.mode
              value: search
            - name: search.mode
              value: "live"
            - name: ops.work.dir
              value: "/data/search-live"
            - name: kafka.group.search
              valueFrom:
                fieldRef: {fieldPath: metadata.name}
            - name: kafka.topic.index.live
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: kafka.topic.index.live
            - name: kafka.topic.index.optimized
              valueFrom:
                configMapKeyRef:
                  name: episilia-config
                  key: kafka.topic.index.optimized
          volumeMounts:
          - name: {{ template "episilia-search.name" . }}
            mountPath: "/data"
          resources:
            {{- toYaml .Values.global.livesearch.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

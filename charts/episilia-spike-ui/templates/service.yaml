apiVersion: v1
kind: Service
metadata:
  name: {{ include "episilia-spike-ui.name" . }}
  labels:
    {{- include "episilia-spike-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.global.spike-ui.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "episilia-spike-ui.selectorLabels" . | nindent 4 }}

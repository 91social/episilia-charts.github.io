apiVersion: v1
kind: Service
metadata:
  name: {{ include "episilia-log-indexer-s3.name" . }}
  labels:
    {{- include "episilia-log-indexer-s3.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9090
      protocol: TCP
      name: http
  selector:
    {{- include "episilia-log-indexer-s3.selectorLabels" . | nindent 4 }}
